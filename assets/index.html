<!DOCTYPE html>
<html>
	<head>
		<title>xRemoteControl</title>
		<meta name="viewport" content="width=device-width,user-scalable=no">

		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/Tabs.js"></script>
		<script type="text/javascript" src="js/TouchPad.js"></script>
		<script type="text/javascript" src="js/TouchButton.js"></script>
		<script type="text/javascript" src="js/init.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div id="header">
			<div class="tab" data-for="touchcontrol">Touch</div>
			<div class="tab" data-for="log">Log</div>
		</div>
		<div id="content">
			<div id="touchcontrol">
				<div id="touchpad" class="touchpad"></div>
				<div id="button_left" class="touchbutton" data-two_finger_lock="true"></div>
				<div id="button_right" class="touchbutton"></div>
			</div>
			<div id="log">
				<p>loading...</p>
			</div>
		</div>
	</body>
</html>
